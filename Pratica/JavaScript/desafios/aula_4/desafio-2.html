<html lang="pt-br">
    <head>
        <title>Informações</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            function submit(){
                let name = document.getElementById("nome").value
                let selections = [
                document.querySelector("sexo").selectedOptions[0].value,
                document.querySelector("estadoCivil").selectedOptions[0].value, 
                document.querySelector("faixaIdade").selectedOptions[0].value, 
                document.querySelector("hobby").selectedOptions[0].value
                ]
            
                alert(`Olá, ${name}!`)
                
            }
        </script>
    </head>
    <body>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">

            <label for="sexo">Sexo: </label>
            <select name="sexo" id="sexo">
                <option value="M">M</option>
                <option value="F">F</option>
                <option value="O">O</option>
            </select><br>
            <label for="estadoCivil">Estado Civil:</label>
            <select name="estadoCivil" id="estadoCivil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="enrolado">Enrolado</option>
            </select><br>
            <label for="faixaIdade">Faixa etária:</label>
            <select name="faixaIdade" id="faixaIdade">
                <option value="0 a 10 anos">0 a 10 anos</option>
                <option value="11 a 25 anos">11 a 25 anos</option>
                <option value="26 a 35 anos">26 a 35 anos</option>
                <option value="36 a 55 anos">36 a 55 anos</option>
                <option value="56 anos em diante">56 em diante</option>
            </select><br>
            <label for="hobby">Hobby favorito</label>
            <select name="hobby" id="hobby">
                <option value="livros">Livros</option>
                <option value="Musica">Música</option>
                <option value="Cinema">Cinema</option>
                <option value="esporte">Esporte</option>
                <option value="games">Games</option>
            </select>
        <button onclick="submit()">Enviar</button>

    </body>
</html>

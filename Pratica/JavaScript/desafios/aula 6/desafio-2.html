<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>  
    
    <script>
        class Conta{
            saldo
            id = -1
            constructor(titular) {
                this.titular = titular;
                this.saldo = 0;
                this.id += 1
            }
            get saldo() {
                return this.saldo;
            }

            set saldo(saldo)
            {
               this.saldo = saldo
                
            }

            get nome()
            {
                return this.titular;
            }

            set nome(nome)
            {
                this.titular = nome;
            }

            extrato()
            {
                console.log(`TITULAR: ${this.nome}\n 
                SALDO:R$${this.saldo}`)
            }

        }

    const contas = []

    function criaConta()
    {
       let nome = document.getElementById("nome").value

       const conta = new Conta(nome)
       contas.push(conta)

      alert(`\nCONTA CRIADA\nTITUTAR: ${conta.nome}`)
    }

    function editarSaldo()
    {
        let nome = document.getElementById("nome").value
        let saldo = document.getElementById("novoSaldo").value
        for(key in contas)
        {
            if(contas[key].Conta.titular == nome)
            {
                conta[key].conta.saldo = saldo
                return;
            }
        }
    }


    </script>
  </head>
  <body>
    <h1>Criar Conta</h1>

    <input type="text" id="nome">
    <button id="btn" onclick="criaConta()">Criar conta</button>
   <br><br>
    <input type="number" id="novoSaldo"> 
    <button id="btn-edit"onclick="editarSaldo()">Alterar Saldo</button><br>
    <button>Imprimir</button>
  </body>    
</html>
